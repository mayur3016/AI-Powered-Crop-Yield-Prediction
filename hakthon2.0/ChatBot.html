<body>

    <main>
        <h1>AI Chat Bot</h1>
        <div class="chatbot-container">
            <div class="chatbot-header">AI Chat Bot</div>
            <div class="chatbot-messages" id="chatbot-messages"></div>
            <form class="chatbot-form" id="chatbot-form" autocomplete="off">
                <input type="text" id="chatbot-input" placeholder="Type your question..." required />
                <button type="submit" class="button" style="width:auto;">Send</button>
            </form>
        </div>
    </main>
    <footer>
        &copy; 2025 AI Crop Yield | <a href="Home.html">Home</a>
    </footer>
    <script>
        // Backend-ready chat bot logic (replace the fetch URL with your backend endpoint)
        const form = document.getElementById('chatbot-form');
        const input = document.getElementById('chatbot-input');
        const messages = document.getElementById('chatbot-messages');
        form.onsubmit = async function(e) {
            e.preventDefault();
            const userMsg = input.value.trim();
            if (!userMsg) return;
            messages.innerHTML += `<div class='user-msg'><b>You:</b> ${userMsg}</div>`;
            input.value = '';
            messages.scrollTop = messages.scrollHeight;
            // TODO: Replace the URL below with your backend chat endpoint
            try {
                const response = await fetch('https://your-backend-endpoint.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMsg })
                });
                const data = await response.json();
                messages.innerHTML += `<div class='bot-msg'><b>Bot:</b> ${data.reply || 'Sorry, no response from backend.'}</div>`;
            } catch (err) {
                messages.innerHTML += `<div class='bot-msg'><b>Bot:</b> Sorry, there was a problem connecting to the server.</div>`;
            }
            messages.scrollTop = messages.scrollHeight;
        };
    </script>
</body>
